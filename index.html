<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap - Reponsive</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<!-- Campo de pesquisa -->
			<div class="mt-5 mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">CEP</label>
				<div class="col">
					<input type="text" class="form-control" id="cep" value="" />
				</div>
				<div class="col-4">
					<button class="btn btn-primary" onclick="getAddressByCep()">
						Pesquisar
					</button>
				</div>
			</div>

			<!-- Textos autopreenchidos -->
			<div class="mb-3 row">
				<label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
				<div class="col-sm-10">
					<input type="text" disabled class="form-control" id="cidade" />
				</div>
			</div>
			<div class="mb-3 row">
				<label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
				<div class="col-sm-10">
					<input type="text" disabled class="form-control" id="bairro" />
				</div>
			</div>
			<div class="mb-3 row">
				<label for="rua" class="col-sm-2 col-form-label">Rua</label>
				<div class="col-sm-10">
					<input type="text" disabled class="form-control" id="rua" />
				</div>
			</div>
			<div id="card" class="card mt-5" style="display:none">
				<div class="card-body">
					<h3 class="card-title">Temperatura nos pr√≥ximos 5 dias:</h3>
					<div class="row mt-3" id="result""></div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
